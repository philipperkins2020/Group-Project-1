<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="Assets/style.css">
    <title>Hotstocks</title>
</head>

<body>
    <!-- Body -->
    <div class="container">

        <!--  Hotstocks Title -->
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                  <a class="navbar-item" href="https://bulma.io">
                    <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
                  </a>
              
                  <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                  </a>
                </div>
              
                <div id="navbarBasicExample" class="navbar-menu">
                  <div class="navbar-start">
                    <a class="navbar-item">
                      Home
                    </a>
              
                    <a class="navbar-item">
                      Documentation
                    </a>
              
                    <div class="navbar-item has-dropdown is-hoverable">
                      <a class="navbar-link">
                        More
                      </a>
              
                      <div class="navbar-dropdown">
                        <a class="navbar-item">
                          About
                        </a>
                        <a class="navbar-item">
                          Jobs
                        </a>
                        <a class="navbar-item">
                          Contact
                        </a>
                        <hr class="navbar-divider">
                        <a class="navbar-item">
                          Report an issue
                        </a>
                      </div>
                    </div>
                  </div>
              
                  <div class="navbar-end">
                    <div class="navbar-item">
                      <div class="buttons">
                        <a class="button is-primary">
                          <strong>Sign up</strong>
                        </a>
                        <a class="button is-light">
                          Log in
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </nav>

        <!-- Top   -->
        <div class="columns">
            <div class="column">
                <div class="box">
                    <h1>Livestock Ticker</h1>

                    <div id="liveStock"></div>
                </div>
            </div>
        </div>




        <!-- Right Bottom -->


        <div class="columns">
            <div class="column">
                <div class="box">
                    <h2>Hot Stocks Of The Day</h2>
                    <div id="topStocks"></div>
                </div>
            </div>





            <div class="column">
                <form class="box">
                    <div class="field">
                        <label class="label">First Stock</label>
                        <div class="control">
                            <input class="stock" type="Stock" placeholder="Enter your stock here">
                        </div>
                    </div>


                    <button class="button is-primary">Add to WatchList</button>
                </form>



                <div class="box">
                    <h3>User Watch List</h3>
                    <div id="watchList"></div>

                </div>

            </div>





        </div>

    </div>


</body>

<script src="Assets/hotstocks.js"></script>

</html>
