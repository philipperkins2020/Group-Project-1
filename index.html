<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="Assets/style.css">
    <title>HOTSTOCKS</title>
    <link rel="icon" href="assets/favicon.png">
</head>

<body>
    <!-- Body -->
    <div class="container">

        <!-- Nav Bar -->
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-logo" href="">
                    <img src="assets/hotstocks_logo_transp.png">
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarMenu" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item">
                        Trending Stocks
                    </a>

                    <a class="navbar-item">
                        Trending Cryptocurrencies
                    </a>

                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">
                            Watch List
                        </a>

                        <div class="navbar-dropdown">
                            <a class="navbar-item">
                                Stocks
                            </a>
                            <hr class="navbar-divider">
                            <a class="navbar-item">
                                Cryptocurrencies
                            </a>
                        </div>
                    </div>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-danger">
                                <strong>Sign up</strong>
                            </a>
                            <a class="button is-danger">
                                Log in
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Ticker -->
        <div class="columns">
            <div class="column">
                <div class="box">
                    <h1>Real-Time Stock Ticker</h1>
                    <div id="liveStock"></div>
                    <div class="card">
                        <footer class="card-footer" id="stock-items">
                            <div class="card-footer-item stock-item">
                                <div>Apple</div>
                                <div class="stock-data" data-stock-id="AAPL">
                                    <span>$125</span>
                                </div>
                            </div>
                            <div class="card-footer-item stock-item">
                                <div>Tesla</div>
                                <div class="stock-data" data-stock-id="TSLA">
                                    <span>$125</span>
                                </div>
                            </div>
                            <div class="card-footer-item stock-item">
                                <div>Nike</div>
                                <div class="stock-data" data-stock-id="NKE">
                                    <span>$125</span>
                                </div>
                            </div>
                            <div class="card-footer-item stock-item">
                                <div>Facebook</div>
                                <div class="stock-data" data-stock-id="FB">
                                    <span>$125</span>
                                </div>
                            </div>
                            <div class="card-footer-item stock-item">
                                <div>Fastly</div>
                                <div class="stock-data" data-stock-id="FSLY">
                                    <span>$125</span>
                                </div>
                            </div>
                            <div class="card-footer-item stock-item">
                                <div>Gamestop</div>
                                <div class="stock-data" data-stock-id="GME">
                                    <span>$125</span>
                                </div>
                            </div>
                        </footer>
                    </div>

                </div>
            </div>
        </div>
        <div class="columns">
            <div class="column">
                <div class="box">
                    <h1>Real-Time Crypto Exchange Ticker</h1>
                    <div id="cryptoTick"></div>
                </div>
            </div>
        </div>

        <!-- Stocks of the day -->
        <div class="columns">
            <div class="column is-half">
                <div class="box">
                    <h2>Trending Stocks</h2>
                    <div id="topStocks"></div>
                </div>
            </div>


            <div class="column">
                <form class="box">
                    <div class="field">
                        <label class="label">Stocks to Watch</label>
                        <div class="control">
                            <input class="stock" id="stockInput" type="Stock" placeholder="Enter Your Stock Here">
                        </div>
                    </div>
                    <button class="button is-danger" id="stockButton">Add to Watch List</button>
                </form>

            </div>
            <div class="column">
                <form class="box">
                    <div class="field">
                        <label class="label">Cryptocurrencies to Watch</label>
                        <div class="control">
                            <input id="cryptoInput" class="stock" type="Stock"
                                placeholder="Enter Your Cryptocurrencies Here">
                        </div>
                    </div>
                    <button class="button is-danger" id="cryptoButton">Add to Watch List</button>
                </form>

            </div>




        </div>


        <div class="columns">
            <div class="column is-half">
                <div class="box">
                    <h3>Trending Cryptocurrencies</h3>
                    <div id="crypto"></div>
                </div>
            </div>




            <!-- Watch List -->

            <div class="column is-half">
                <div class="box">
                    <h4>User Watch List</h4>
                    <div id="watchList"></div>
                </div>
            </div>
        </div>

    </div>

</body>
<script src="Assets/stocks.js"></script>
<script src="Assets/hotstocks.js"></script>

</html>
